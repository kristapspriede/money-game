<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
              <h1>Money Game</h1>
              <p><strong>Current Date:</strong> <span id="dateDisplay"></span></p>
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Player Stats</h5>
                  <p><strong>Job:</strong> <span id="jobTitle"></span></p>
                  <p><strong>Balance:</strong> $<span id="balance"></span></p>
                  <h6 class="card-subtitle mb-2 text-body-secondary">Skils</h6>
                  <ul class="list-group list-group-flush" id="skillsList"></ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div>
                <h3>Available Trainings</h3>
              </div>
              <div>
                <h3>Available Jobs</h3>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
